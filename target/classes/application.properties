spring.application.name=betting

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/betting
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection pool settings (optional but recommended for production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# http - pool properties
http.pool-properties.cricket-exchange.defaultMaxPerRoute = 10
http.pool-properties.cricket-exchange.maxTotal = 10
http.pool-properties.cricket-exchange.connectionTimeout = 10000
http.pool-properties.cricket-exchange.requestTimeout = 10000
http.pool-properties.cricket-exchange.socketTimeout = 10000

#stake-related properties
inhouse.cut.percentage = 0.7

